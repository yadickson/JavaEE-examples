
<div>Agregar Usuario</div>

<form name="userInfo">
        <label>Nombre</label><input id="name" type="text" data-ng-model="user.name" data-ng-required /><br/>
        <label>Email</label><input id="email" type="text" data-ng-model="user.email" data-ng-required /><br/>
        <input type="button" value="Guardar" data-ng-click="add()"/>
</form>
